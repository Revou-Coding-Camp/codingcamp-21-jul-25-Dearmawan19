<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern To-Do App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="theme-toggle">
    <button id="themeBtn">🌓 Theme</button>
  </div>

  <div class="container">
    <h1 style="text-align: center;">📝 Todo List</h1>
    <div class="header">
      <div class="card"><p>Total Tasks</p><span id="total">0</span></div>
      <div class="card"><p>Completed</p><span id="completed">0</span></div>
      <div class="card"><p>Pending</p><span id="pending">0</span></div>
      <div class="card"><p>Progress</p><span id="progress">0%</span></div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar-container">
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progress-bar-fill" style="width: 0%"></div>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Add a todo . . ." />
      <input type="date" id="todo-date" />
      <button id="add-btn">＋</button>
    </div>

    <div class="action-bar">
      <input type="text" id="search" placeholder="Search tasks..." />
      <div class="filter-group">
        <button id="filter-btn" class="filter-select">Filter ⏷</button>
        <div id="filter-popup" class="filter-popup" style="display:none;">
          <button class="filter-option" data-value="all">All</button>
          <button class="filter-option" data-value="pending">Pending</button>
          <button class="filter-option" data-value="completed">Completed</button>
        </div>
      </div>
      <button id="delete-all" class="danger">🗑 Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-list">
        <tr><td colspan="4" class="empty center-empty">No tasks found</td></tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
